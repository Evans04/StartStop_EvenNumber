
<!DOCTYPE html>
<html>
<head>
    <title>First Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: cyan;
            text-align: center;
            margin-top: 50px;
        }
        
        h2 {
            color: #333; /* Dark Gray */
        }
        
        .output {
            font-size: 16px;
            color: #333; /* Dark Gray */
            margin-bottom: 10px;
        }
        
        .even-numbers {
            font-size: 16px;
            color: green; /* Green */
            margin-bottom: 10px;
        }
        
        .container {
            border: 2px solid black;
            padding: 20px;
            width: 400px;
            margin: 0 auto; /* Center align horizontally */
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ALL VALUES IN THE RANGE</h2>

    <script>
        var x;
        var a = parseInt(prompt("Enter where to start"));
        var b = parseInt(prompt("Enter where to stop"));
        
        document.write('<div class="output">');
        for (x = a; x <= b; x++) {
            document.write(x + "<br>");
        }
        document.write("</div>");

        document.write('<div class="even-numbers">');
        document.write("Even numbers<br>");
        for (x = a; x <= b; x++) {
            if (x % 2 === 0) {
                document.write(x + "<br>");
            }
        }
        document.write("</div>");
    </script>
</div>

</body>
</html>
